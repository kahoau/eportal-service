server:
  port: 8080
  servlet:
    context-path: /eportal-service

spring:
  application:
    name: eportal-service
  datasource:
    url: jdbc:h2:mem:eportaldb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
